<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Doadores</title>
</head>
<body>
    <h1>Lista de Doadores</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Contato</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de dados estáticos -->
            <tr>
                <td>João Silva</td>
                <td>(11) 99999-9999</td>
                <td>Rua das Flores, 123</td>
            </tr>
            <tr>
                <td>Maria Souza</td>
                <td>(21) 98888-8888</td>
                <td>Avenida Central, 456</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
