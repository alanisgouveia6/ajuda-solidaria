<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Editar Doador</title>
</head>
<body>
    <h1>Editar Doador</h1>
    <form>
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" value="João Silva" required /><br /><br />
        
        <label for="contato">Contato:</label><br />
        <input type="text" id="contato" name="contato" value="(11) 99999-9999" required /><br /><br />
        
        <label for="endereco">Endereço:</label><br />
        <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123" required /><br /><br />
        
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
